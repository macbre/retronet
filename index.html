<html>
    <head>

    </head>

    <style>
        /* https://www.dafont.com/w95fa.font */
	/*  Free for both personal and commercial use, licensed under SIL OpenFont license. */
        @font-face {
            font-family: 'DM Sans';
            src: url('./assets/w95fa.woff2');
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent url(assets/ie55.png) no-repeat;
            background-size: contain;

            /* 1024 / 768 */
            width: calc(2048px / 2);
            height: calc(1536px / 2);

            font-family: "DM Sans", Arial, sans-serif;

            filter: sepia(0.05) saturate(0.8);
        }

        article {
            position: absolute;
            top: 116px;
            left: 2px;
            overflow: hidden;
            height: 602px;
            width: 1004px;
            background-color: white;
            /* border: solid 1px red; */
        }

        header, footer {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
        }

	/* window title bar */
        header h1 {
            color: #fff;
            font-weight: 100;
            font-size: 13px;
	    letter-spacing: .2px;
            position: absolute;
            top: 2px;
            left: 20px;
            padding: 0;
            margin: 0;
        }

        header address {
            font-style: normal;
            color: #000;
            font-weight: 100;
            font-size: 13px;
       	    letter-spacing: .2px;
	    position: absolute;
            top: 93px;
            left: 65px;
        }

	/* window title at the bottom */
        footer h1 {
            color: #000;
            font-weight: 100;
            font-size: 12px;
	    letter-spacing: .2px;
            position: absolute;
            top: 751px;
            left: 178px;
            padding: 0;
            margin: 0;
        }

        #overlay {
            background: url(assets/crt_overlay.png);
            background-size: cover;
            opacity: 0.4;
            width: calc(2048px / 2);
            height: calc(1536px / 2);
            position: absolute;
        }
    </style>
    <body>
        <header>
            <h1><span id="title">Example</span> - Microsoft Internet Explorer</h1>
            <address>http://foo.bar</address>
        </header>
        <article>
            <img id="screenshot" src="screenshot.png" width="1004" height="602" />
        </article>

        <footer>
            <h1>Microsoft Internet Expl...</h1>
        </footer>

        <div id="overlay"></div>
